<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles_contacto.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>

</head>
<body>
    
    <h1>Formulario de contacto</h1>
    
    <form action="mailto:alexfe03@ucm.es" method="post" enctype="text/plain">
              
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <p></p>  

        <div>
            <label for="correo">Dirección de email de contacto:</label>
            <input type="text" id="correo" name="correo" required>
        </div>

        <p></p>
             
        <fieldset>
            <legend>Motivo de la consulta:</legend>
            <div>
                <label><input type="radio" name="motivo" value="Evaluación" required> Evaluación</label>
            </div>
            <div>
                <label><input type="radio" name="motivo" value="Sugerencias"> Sugerencias</label>           
            </div>
            <div>
                <label><input type="radio" name="motivo" value="Críticas"> Críticas</label>            
            </div>
        </fieldset>
        
        <div>
            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Marque esta casilla para verificar que ha leído nuestros términos y condiciones del servicio</label>
        </div>
        
        <div>
            <label for="consulta">Consulta:</label>
            <textarea name="consulta" id="consulta" rows="4" cols="50" required></textarea>
        </div>
        
        <p></p>

        <div>
            <button type="submit" name= "submit1" value="Enviar">Enviar</button>
        </div>
    </form>
    
    <div class="buttons">
        <button onclick="location.href='index.html'">Inicio</button>
        <button onclick="location.href='detalles.html'">Detalles</button>
        <button onclick="location.href='bocetos.html'">Bocetos</button>
        <button onclick="location.href='miembros.html'">Miembros</button>
        <button onclick="location.href='planificacion.html'">Planificación</button>
    </div> 
 
</body>
</html>
